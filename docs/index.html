<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Analytics lightweight for Joomla</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta name="keywords" content="joomla,google,analytics,lightweight">
  <meta name="description" content="A plugin and a module that eliminate the heavy script for the Google analytics">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">
</head>
<body>
  <nav data-cloak>
    <a href="#/">En</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Google Analytics lightweight for Joomla',
      maxLevel: 0,
      subMaxLevel: 0,
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      executeScript: true,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
